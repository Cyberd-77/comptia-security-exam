# This is the name of your workflow. You can name it anything you like.
name: Deploy to GitHub Pages

# This tells the workflow to run when code is pushed to the 'main' branch.
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    # This block grants the necessary permissions for the workflow
    # to create and manage the 'gh-pages' branch for deployment.
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Setup Pages
        # This action sets up the GitHub Pages environment.
        uses: actions/configure-pages@v5

      - name: Upload artifact
        # This step packages your site's files (assuming they are in the root directory).
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'

      - name: Deploy to GitHub Pages
        # This is the final step that takes the artifact and publishes it.
        id: deployment
        uses: actions/deploy-pages@v4
