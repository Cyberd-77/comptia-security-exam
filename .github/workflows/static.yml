# This workflow is for deploying static sites that require a build step
# using a package manager like npm.

name: Deploy Static Site (with build)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # Setup Node.js and cache dependencies to speed up subsequent runs.
      - name: Setup Node.js and Cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # Step: Manually add the npm binary directory to the PATH and build the site.
      # This step explicitly finds where 'npm' is located and ensures it's available.
      - name: Install dependencies and build
        run: |
          # Use npm_config_prefix to find the bin directory and add it to the PATH.
          NPM_BIN_PATH=$(npm_config_prefix)/bin
          echo "$NPM_BIN_PATH" >> $GITHUB_PATH
          
          # Now that the path is set, we can run the commands.
          npm install
          npx vite build
      
      # Step: Upload the build artifact.
      # This now correctly points to the 'dist' folder created by Vite.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
