# This workflow is for deploying static sites that require a build step
# using a package manager like npm.

name: Deploy Static Site (with build)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # Setup Node.js and cache the node_modules folder to speed up future runs.
      - name: Setup Node.js and Cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # This caches the npm dependencies
      
      # Step: Install dependencies and build the site using npx.
      # npx is a more direct way to run your build tool, avoiding potential path issues.
      - name: Build the site
        run: |
          npm install
          npx vite build
      
      # Step: Upload the build artifact.
      # This now correctly points to the `dist` folder created by Vite.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
