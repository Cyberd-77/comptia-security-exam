# This workflow is for deploying static sites that require a build step
# using a package manager like npm.

name: Deploy Static Site (with build)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # New step: This sets up the Node.js environment so 'npm' commands can be found.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # Step to install dependencies and build the site
      - name: Build the site
        run: |
          npm install
          npm run build
      
      # The build output is typically in a directory like `build` or `dist`.
      # Change the 'path' below to match your project's output directory.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
